<div>
	<div class="modal-header dialog-header-info">
		<button type="button" class="close" ng-click="close()" class="pull-right">&times;</button>
		<h4 class="modal-title text-info"><span class="glyphicon glyphicon-share"></span> Share custom torrent search eninge</h4>
	</div>

	<div class="modal-body text-info">
		
		<textarea style="width:100%; height: 500px; background-color: black;">{{ share.shareString }}</textarea>

	</div>
	<div class="modal-footer">
		<div class="pull-left"><strong ng-if="share.pasteBinURL">Paste created!</strong> <a ng-href="{{share.pasteBinURL}}" target="_blank">{{share.pasteBinURL}}</a></div>
		<button type="button" ng-if="!share.pasteBinURL" class="btn btn-success" ng-click="share.shareToPasteBin()">Share to PasteBin</button>
		<button type="button" class="btn btn-primary" ng-click="close()">Close</button>
	</div>
</div>

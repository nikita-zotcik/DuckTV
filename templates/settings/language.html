<div ng-controller="LanguageCtrl">
  <h2><h2cont translate-once="SETTINGS/LANGUAGE/hdr"></h2cont>
    <span tooltip="{{getSetting('application.locale')}}">
      <i class="flag flag-{{getSetting('application.locale')}}" style="-webkit-transform:scale(2);margin-right:7.5px"></i>
    </span>
  </h2>

  <p translate-once="SETTINGS/LANGUAGE/desc"></p>
  <p><span translate-once="SETTINGS/LANGUAGE/desc2"></span><a href="http://www.reddit.com/r/duckietv/comments/28wtr5/announcement_want_to_have_duckietv_in_your_native/" style='text-decoration:underline' target='_blank' translate-once="SETTINGS/LANGUAGE/desc3"></a></p>

  <ul class="list-unstyled" style='font-size:16px'>
    <li ng-click="setLocale(getSetting('client.determinedlocale'))" class="list-unstyled" style="cursor:pointer; padding:5px;">
      <i class="glyphicon" ng-class="{'glyphicon-unchecked': activeLocale != getSetting('client.determinedlocale'), 'glyphicon-record': activeLocale == getSetting('client.determinedlocale')}"></i>&nbsp;
      <i class="flag flag-{{ getSetting('client.determinedlocale') }}" style="-webkit-transform:scale(1.2)"></i> 
      {{getSetting('client.determinedlocale')}} <span translate-once="SETTINGS/DISPLAY/locale-default/lbl"></span>
    </li>
    <li ng-repeat="(locale, name) in languageList" ng-click="setLocale(locale)" class="list-unstyled" style="cursor:pointer; padding:5px;">
      <i class="glyphicon" ng-class="{'glyphicon-unchecked': activeLocale != locale, 'glyphicon-record': activeLocale == locale}" style="top:3px"></i>&nbsp;
      <i class="flag flag-{{ locale }}" style="-webkit-transform:scale(1.2)"></i> 
      {{'SETTINGS/DISPLAY/locale/'+name|translate}}
    </li>
  </ul>
</div>

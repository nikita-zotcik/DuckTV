<div class="buttons" ng-controller="qbtCtrl as qbt">
	<h2>qBittorrent Remote Test</h2>

	<img src="img/icon-qbittorrent.png" style='width:200px; margin: 0 auto'>

	<p  ng-if="qbt.isConnected()">Status:
	Connected to qBittorrent API on {{qbt.model.server}}:{{qbt.model.port}}
	</p>

	<p ng-if="!qbt.isConnected()">Status:
	Not connected
	</p>

	<form ng-submit="qbt.test()" novalidate>
        <formly-form model="qbt.model" fields="qbt.fields">
          <button type="submit" class="btn btn-primary submit-button">Test and save</button>
        </formly-form>
      </form>
</div>

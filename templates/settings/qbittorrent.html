<div class="buttons" ng-controller="qbtCtrl as qbt">
	<h2>qBittorrent <h2cont translate-once="COMMON/integration/hdr"></h2cont></h2>

	<img src="img/torrentclients/qbittorrent-colored.png" style='width:200px; margin: 0 auto'>

	<p  ng-if="qbt.isConnected()"><span translate-once="COMMON/status/hdr"></span>:
	<span translate-once="COMMON/connected/lbl"></span> qBittorrent API &#64; {{qbt.model.server}}:{{qbt.model.port}}
	</p>

	<p ng-if="!qbt.isConnected()"><span translate-once="COMMON/status/hdr"></span>:
	<span translate-once="COMMON/not-connected/lbl"></span>
	</p>

	<form ng-submit="qbt.test()" novalidate>
        <formly-form model="qbt.model" fields="qbt.fields">
          <button type="submit" class="btn btn-primary submit-button" translate-once="COMMON/save/btn"></button>
        </formly-form>
      </form>
</div>

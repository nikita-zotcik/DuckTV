<div class="buttons" ng-controller="tixatiCtrl as tixati">
	<h2>Tixati <h2cont translate-once="SETTINGS/TIXATI/integration/hdr"></h2cont></h2>

	<img src="img/torrentclients/tixati-colored.png" style='width:200px; margin: 0 auto'>

	<p  ng-if="tixati.isConnected()"><span translate-once="SETTINGS/TIXATI/status/hdr"></span>:
	<span translate-once="SETTINGS/TIXATI/connected/lbl"></span> Tixati API &#64; {{tixati.model.server}}:{{tixati.model.port}}
	</p>

	<p ng-if="!tixati.isConnected()"><span translate-once="SETTINGS/TIXATI/status/hdr"></span>:
	<span translate-once="SETTINGS/TIXATI/not-connected/lbl"></span>
	</p>

	<form ng-submit="tixati.test()" novalidate>
        <formly-form model="tixati.model" fields="tixati.fields">
          <button type="submit" class="btn btn-primary submit-button" translate-once="SETTINGS/TIXATI/save/btn"></button>
        </formly-form>
      </form>
	
</div>

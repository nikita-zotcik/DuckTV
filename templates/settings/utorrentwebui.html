<div class="buttons" ng-controller="uTorrentWebUICtrl as utorrent">
	<h2>&micro;Torrent Web UI<h2cont translate-once="SETTINGS/UTORRENTWEBUI/integration/hdr"></h2cont></h2>

	<img src="img/torrentclients/utorrent-colored.png" style='width:200px; margin: 0 auto'>

	<p  ng-if="utorrent.isConnected()"><span translate-once="SETTINGS/UTORRENTWEBUI/status/hdr"></span>:
	<span translate-once="SETTINGS/UTORRENTWEBUI/connected/lbl"></span> &micro;Torrent WebUI API &#64; {{utorrent.model.server}}:{{utorrent.model.port}}
	</p>

	<p ng-if="!utorrent.isConnected()"><span translate-once="SETTINGS/UTORRENTWEBUI/status/hdr"></span>:
	<span translate-once="SETTINGS/UTORRENTWEBUI/not-connected/lbl"></span>
	</p>

	<form ng-submit="utorrent.test()" novalidate>
        <formly-form model="utorrent.model" fields="utorrent.fields">
          <button type="submit" class="btn btn-primary submit-button" translate-once="SETTINGS/UTORRENTWEBUI/save/btn"></button>
        </formly-form>
      </form>

       <hr class="settings-divider">
  <h2>Remove uTorrent ads</h2>
  <img src="img/xtodaz.png" style='width:365px'>
  <p>With Pimp My uTorrent you can remove the annoying ads from uTorrent with just 2 clicks.</p>
  <a target="_blank" href="http://schizoduckie.github.io/PimpMyuTorrent/?from=DuckieTV#" class="btn btn-success">
    Open Pimp My uTorrent
  </a>
</div>

<div class="buttons" ng-controller="vuzeCtrl as vuze">
    <h2>Vuze <h2cont translate-once="COMMON/integration/hdr"></h2cont></h2>

    <img src="img/torrentclients/vuze-colored.png" style='width:200px; margin: 0 auto'>

    <p><a href='https://wiki.vuze.com/w/Setup_WebUI_without_GUI' target='_blank'>click here for setup instructions (outdated, install the 'Azureus WebUI plugin' from the application)</a></p>

    <p  ng-if="vuze.isConnected()"><span translate-once="COMMON/status/hdr"></span>:
    <span translate-once="COMMON/connected/lbl"></span> Vuze API &#64; {{vuze.model.server}}:{{vuze.model.port}}
    </p>

    <p ng-if="!vuze.isConnected()"><span translate-once="COMMON/status/hdr"></span>:
    <span translate-once="COMMON/not-connected/lbl"></span>
    </p>

    <form ng-submit="vuze.test()" novalidate>
        <formly-form model="vuze.model" fields="vuze.fields">
          <button type="submit" class="btn btn-primary submit-button" translate-once="COMMON/save/btn"></button>
        </formly-form>
      </form>
    
    
</div>

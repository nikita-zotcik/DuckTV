<div class="buttons" ng-controller="jackettSearchEngineCtrl as searchEngine">
	<h2>Jackett Search Engines</h2>

	<p>You can use Jackett to access your favourite open/semi-private/private trackers as DuckieTV Search Engines.
    <a href="https://github.com/SchizoDuckie/DuckieTV/wiki/Using-Jackett-with-DuckieTV" target="_blank"> <i class="glyphicon glyphicon-info-sign"></i> <span>wiki Jackett-FAQs</span></a>
  </p>
  
	<button class="btn btn-xs btn-success" style="display:inline-block !important" ng-click="searchEngine.openDialog(undefined,1)"><span class="glyphicon glyphicon-plus"></span> Add New</button>
  <button class="btn btn-xs btn-{{showDefault ? 'info' : 'success'}}" style="display:inline-block !important;margin-left:7px" ng-click="showDefault = !showDefault">{{showDefault ? 'Hide' : 'Show'}} Default Engines</button>

  <a ng-repeat="jse in searchEngine.jackettEngines" style="text-decoration:none;margin:10px 0px 10px 0px;padding:10px 1px 10px 1px">
    <strong>{{jse.config.name}}</strong><br>
    <button class="btn btn-xs btn-danger" style="display:inline-block !important" ng-if="jse.enabled" ng-click="searchEngine.disable(jse)"><span class="glyphicon glyphicon-remove-circle"></span> Disable</button>
    <button class="btn btn-xs btn-info" style="display:inline-block !important" ng-if="!jse.enabled" ng-click="searchEngine.enable(jse)"><span class="glyphicon glyphicon-play-circle"></span> Enable</button>
    <button class="btn btn-xs btn-info" style="display:inline-block !important" ng-click="searchEngine.openDialog(jse,0)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
    <button class="btn btn-xs btn-{{jse.testOK ? 'success' : 'danger'}} {{jse.testing ? 'spin' : ''}}" style="display:inline-block !important" ng-click="searchEngine.test(jse)" uib-tooltip="{{jse.testMessage}}" tooltip-append-to-body="true"><span class="glyphicon glyphicon-{{jse.testOK ? jse.testMessage ? 'ok' : 'dashboard' : 'warning-sign'}}"></span> Test</button>
    <button class="btn btn-xs btn-danger" style="display:inline-block !important" ng-click="searchEngine.remove(jse)"><span class="glyphicon glyphicon-trash"></span> Delete</button>
  </a>

	<div class="buttons" style="margin-top:15px"  ng-show="showDefault">
		<h3>Default Search Engines</h2>
		<a ng-repeat="nse in searchEngine.nativeEngines" style="text-decoration:none;margin:10px 0px 10px 0px;padding:10px 1px 10px 1px">
			<strong>{{nse.config.name}}</strong><br>
			<button ng-if="nse.enabled" class="btn btn-xs btn-danger" style="display:inline-block !important" ng-click="searchEngine.disable(nse)"><span class="glyphicon glyphicon-remove-circle"></span> Disable</button>
			<button ng-if="!nse.enabled" class="btn btn-xs btn-info" style="display:inline-block !important" ng-click="searchEngine.enable(nse)"><span class="glyphicon glyphicon-play-circle"></span> Enable</button>
		</a>
	</div>
</div>

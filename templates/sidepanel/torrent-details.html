 <h3>{{torrent.properties.all.name}}</h3>

  <button ng-click="torrent.start();" class="btn btn-xs btn-primary"><i class="glyphicon glyphicon-play"></i> {{'SIDEPANEL/TORRENT-DETAILS/start/btn'|translate}}</button>
      <button ng-click="torrent.pause();" class="btn btn-xs btn-primary"><i class="glyphicon  glyphicon-pause"></i> {{'SIDEPANEL/TORRENT-DETAILS/pause/btn'|translate}}</button>
      <button ng-click="torrent.stop();" class="btn btn-xs btn-primary"><i class="glyphicon glyphicon-stop"></i> {{'SIDEPANEL/TORRENT-DETAILS/stop/btn'|translate}}</button>
      <button ng-if="torrent.properties.all.is_streamable"  style="margin-top: 5px" ng-click="torrent.stream();" class="btn btn-xs btn-warning"><i class="glyphicon glyphicon-bullhorn"></i><translate> SIDEPANEL/TORRENT-DETAILS/stream-play/btn</translate></button>
      <button ng-click="torrent.open_containing();" class="btn btn-xs btn-primary" style="width:80%; margin:5%;" >
      <i class="glyphicon glyphicon-folder-open" style='padding-right: 10px'></i>{{'SIDEPANEL/TORRENT-DETAILS/open-folder/btn'|translate}}</button>

      
<table class="table table-condensed light" style='width:95%'>
<thead>
<tr> <th>{{'SIDEPANEL/TORRENT-DETAILS/filename/hdr'|translate}}</th><td>&nbsp;</td></tr>
</thead>
<tbody>
<tr ng-repeat="file in torrent.getFiles()">
  <td>{{ file.name }}</td>
  <td ng-if="getSetting('cast.supported')" style='width: 150px'>
      <button class="btn btn-xs btn-success" ng-if="isFormatSupported(file) && (file.properties.all.is_streamable == true || file.properties.all.size == file.properties.all.downloaded)" ng-click="playInBrowser(file)"><i class="glyphicon glyphicon-share" style="padding-right: 5px;"></i> {{'SIDEPANEL/TORRENT-DETAILS/play-chromecast/btn'|translate}}</button>
  </td>
</tr>
</tbody>
</table>

<div class="episode-img" lazy-background="{{sidepanel.episode.filename}}"></div>
<h2>{{sidepanel.serie.name}} - {{sidepanel.episode.getFormattedEpisode()}}</h2>
<h3>{{sidepanel.episode.episodename}}</h3>
<p>{{sidepanel.episode.overview}}</p>

<table class="buttons" width="100%" border="0">
  <tr>
    <td colspan="2">
        <a ng-click="sidepanel.showSerie()">
            <i class="glyphicon glyphicon-info-sign"></i><strong>{{'EVENT/dropdown-series-details/lbl'|translate}}</strong>
        </a>
    </td>
  </tr>
  <tr class="two-face">
    <td>
        <a ng-click="sidepanel.showSeasons()">
            <i class="glyphicon glyphicon-info-sign"></i><strong>Seasons</strong>
        </a>
    </td>
    <td>
        <a ng-click="sidepanel.showEpisodes()">
            <i class="glyphicon glyphicon-info-sign"></i><strong>Episodes</strong>
        </a>
    </td>
  </tr>
  <tr>
    <td colspan="2">
        <episode-watched ng-if="sidepanel.episode.hasAired()" template-url="templates/sidepanel/mark-watched.html" episode="sidepanel.episode" ng-click="markWatched(sidepanel.episode)"></episode-watched>
    </td>
  </tr>
  <tr>
    <td colspan="2">
        <torrent-dialog ng-if="getSetting('torrenting.enabled')" tvdbid='sidepanel.episode.TVDB_ID' q='sidepanel.getSearchString(sidepanel.serie, sidepanel.episode)' style='right: 40px;font-size: 11px;float: left;'><strong><translate style="font-size: 18px;padding-left: 10px;">EVENT/dropdown-utorrent-client/lbl</translate></strong></torrent-dialog> <a ng-click="sidepanel.autoDownload(episode)" style="    width: 13%;    position: absolute;    right: 16px;" tooltip="Auto Download">
            <i class="glyphicon glyphicon-cloud-download"></i>
        </a>
    </td>
  </tr>
  
  <tr>
    <td colspan="2">
        <a class="no-hover" ng-if="getSetting('torrenting.enabled') && sidepanel.episode.magnetHash && sidepanel.isTorrentClientConnected()">
            <torrent-remote-control info-hash="sidepanel.episode.magnetHash" template-url="templates/sidepanel/torrentRemoteControl.html"></torrent-remote-control>
        </a>
  </tr>
</table>

<div lazy-background="{{::sidepanel.serie.poster}}" class="serie-bg-img"></div>
   <div class="leftpanel serie-overview">
      <div class="episode-img" ng-show="sidepanel.episode" lazy-background="{{::sidepanel.episode.filename}}"></div>
      <center ng-show="sidepanel.serie && !sidepanel.episode"><serieheader style="margin:0 auto;" data="sidepanel.serie" no-overview="1" no-title="1" mode="poster"></serieheader></center>
      <h2>{{::sidepanel.serie.name}}{{::sidepanel.episode.getFormattedEpisode()?' - ':''}}{{::sidepanel.episode.getFormattedEpisode()}}</h2>
      <h3>{{::sidepanel.episode.episodename}}</h3>
      <p>{{::sidepanel.episode.firstaired | date: 'shortDate'}}</p>
      <p class="overview">{{::sidepanel.episode.overview}}</p>

      <table class="buttons" width="100%" border="0">
        <tr>
          <td colspan="2">
            <a ui-sref="serie.details({id:sidepanel.serie.ID_Serie})">
                <i class="glyphicon glyphicon-info-sign"></i><strong translate-once="SIDEPANEL/EPISODE-DETAILS/series-details/btn"></strong>
            </a>
          </td>
        </tr>
        <tr class="two-face">
          <td>
            <a ui-sref="serie.seasons({id: sidepanel.serie.ID_Serie})">
                <i class="glyphicon glyphicon-info-sign"></i><strong translate-once="SIDEPANEL/EPISODE-DETAILS/seasons/btn"></strong>
            </a>
          </td>
          <td>
            <a ui-sref="serie.season({id: sidepanel.serie.ID_Serie, season_id: sidepanel.latestSeason ? sidepanel.latestSeason.ID_Season : sidepanel.season.ID_Season})">
                <i class="glyphicon glyphicon-info-sign"></i><strong translate-once="SIDEPANEL/EPISODE-DETAILS/episodes/btn"></strong>
            </a>
          </td>
        </tr>
        <tr class="two-face">
          <td>
            <episode-downloaded ng-if="sidepanel.episode.hasAired()" template-url="templates/sidepanel/mark-downloaded.html" episode="sidepanel.episode" ng-click="markDownloaded(sidepanel.episode)"></episode-downloaded>
          </td>
          <td>
            <episode-watched ng-if="sidepanel.episode.hasAired()" template-url="templates/sidepanel/mark-watched.html" episode="sidepanel.episode" ng-click="markWatched(sidepanel.episode)"></episode-watched>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="two-face-torrent" ng-if="getSetting('torrenting.enabled') && sidepanel.episode.hasAired()" style="position:relative">
            <div id="ttd"><torrent-dialog class="download" tvdbid='sidepanel.episode.TVDB_ID' q='sidepanel.getSearchString(sidepanel.serie, sidepanel.episode)'>
                <strong style="padding-left:21px" translate-once="SIDEPANEL/EPISODE-DETAILS/find-torrent/btn"></strong>
            </torrent-dialog></div>
            <a class="auto-download" ng-click="sidepanel.autoDownload(episode)" tooltip="{{'SIDEPANEL/EPISODE-DETAILS/auto-download/tooltip'|translate}}">
                <i class="glyphicon glyphicon-cloud-download"></i>
            </a>
          </td>
        </tr>
        <tr ng-if="sidepanel.isNetflixSerie() && sidepanel.isNetflixSupported()">
          <td colspan="2" class="buttons">
            <a ng-click="sidepanel.openNetflix()">
                <img src="img/icon-netflix-small.png" class="smallsettingicon">
                <strong translate-once="SIDEPANEL/EPISODE-DETAILS/watch-netflix/btn"></strong>
            </a>
          </td>
        </tr>
        <tr ng-if="getSetting('torrenting.enabled') && sidepanel.episode.magnetHash">
          <td colspan="2" class="buttons">
            <a class="no-hover" >
                <torrent-remote-control info-hash="sidepanel.episode.magnetHash" template-url="templates/sidepanel/torrentRemoteControl.html"></torrent-remote-control>
            </a>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="buttons" ng-if="getSetting('torrenting.enabled') &&  sidepanel.episode.hasAired()">
            <a ng-click="sidepanel.findSubtitle()">
                <i class="glyphicon glyphicon-text-width"></i><strong translate-once="SIDEPANEL/EPISODE-DETAILS/find-subtitle/btn"></strong>
            </a>
          </td>
        </tr>
      </table>
</div>

<div class="rightpanel" ui-view="serieDetails"></div>

<!-- serieslist\favorites.html -->
<!-- Display favourites in selected mode -->
<div class="series" ng-if="activated && !searchingForSerie && mode != 'search'" ng-class="{'miniposter': isSmall}">
    <serieHeader ng-repeat="serie in favorites | orderBy: 'sortName'" data="serie" no-overview="1" mode="{{mode}}">   
		<em class="earmark refresh" ng-class="{adding: isAdding(serie.TVDB_ID)}" tooltip="{{'SERIESLIST/FAVORITES/refresh-serie/tooltip'|translate}}"  tooltip-append-to-body="true" ng-click='refresh(serie)'>
			<i ng-show="!isAdding(serie.TVDB_ID)" class="glyphicon glyphicon-refresh"></i>
            <img ng-show="isAdding(serie.TVDB_ID)" src="img/spinner.gif" width="37px" height="37px"></em>
        </em>
        <em class="earmark delete" tooltip="{{'SERIESLIST/FAVORITES/delete-serie/tooltip'|translate}}" tooltip-append-to-body="true" ng-click='removeFromFavorites(serie)'><i class="glyphicon glyphicon-trash"></i></em>
        <em class="earmark error" ng-show="isError(serie.tvdb_id)" tooltip="{{error[serie.tvdb_id]}}" tooltip-append-to-body="true" > :( </em>
    </serieHeader>
</div>

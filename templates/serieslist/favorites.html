<!-- serieslist\favorites.html -->
<!-- Search bar filtering library -->
<form ng-submit="local.execFilter()" name="local.filterForm" ng-if="serieslist.mode == 'search'">
    <input type='text' focus-watch="'local.isFiltering'" placeholder="{{'SERIESLIST/FAVORITES/filter-placeholder'|translate}}" ng-change='setFilter(local.filter.localFilterString)' ng-model='local.filter.localFilterString' style='padding:5px; position:absolute; left:83px; width:35%; top:19px'>
</form>

<!-- Display favourites in selected mode -->
<div class="series" ng-if="serieslist.activated" ng-class="{'miniposter': serieslist.isSmall}">
    <serieHeader ng-repeat="serie in serieslist.favorites | orderBy: 'sortName' | filter: local.localFilter" data="serie" no-overview="1" mode="{{serieslist.mode}}">   
		<em class="earmark refresh" ng-class="{adding: serieslist.isAdding(serie.TVDB_ID)}" tooltip="{{'SERIESLIST/FAVORITES/refresh-serie/tooltip'|translate}}"  tooltip-append-to-body="true" ng-click='local.refresh(serie)'>
			<i ng-show="!serieslist.isAdding(serie.TVDB_ID)" class="glyphicon glyphicon-refresh"></i>
            <img ng-show="serieslist.isAdding(serie.TVDB_ID)" src="img/spinner.gif" width="37px" height="37px"></em>
        </em>
        <em class="earmark delete" tooltip="{{'SERIESLIST/FAVORITES/delete-serie/tooltip'|translate}}" tooltip-append-to-body="true" ng-click='local.removeFromFavorites(serie)'><i class="glyphicon glyphicon-trash"></i></em>
        <em class="earmark error" ng-show="serieslist.isError(serie.tvdb_id)" tooltip="{{serieslist.error[serie.tvdb_id]}}" tooltip-append-to-body="true" > :( </em>
    </serieHeader>
</div>

<!-- Display favourites in selected mode -->
<div class="series" ng-if="serieslist.activated" ng-class="{'miniposter': serieslist.isSmall}">
<h1>Your favorite series. Click one to view details {{local.filter}}</h1>
    <serieHeader ng-repeat="serie in serieslist.favorites | orderBy: 'sortName' | filter: localSearch.localFilter" data="serie" no-overview="1" mode="{{serieslist.mode}}">   
    </serieHeader>
</div>

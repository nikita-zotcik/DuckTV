<!-- serieslist\favorites.html -->
<!-- Display favourites in filtering mode -->
<div class="series" ng-if="activated && !searchingForSerie && mode == 'search'">
    <serieHeader ng-repeat="serie in favorites | orderBy: 'sortName' | filter: localFilter" data="serie" no-overview="1" mode="search">
        <em class="earmark delete" tooltip="{{'SERIESLIST/FAVORITES/delete-serie/tooltip'|translate}}" ng-click='removeFromFavorites(serie)'><i class="glyphicon glyphicon-trash"></i></em>
    </serieHeader>
</div>
<!-- Display favourites in poster mode -->
<div class="series" ng-if="activated && !searchingForSerie && mode == 'poster'" ng-class="{'miniposter': isSmall}">
    <serieHeader ng-repeat="serie in favorites | orderBy: 'sortName'" data="serie" no-overview="1" mode="poster">   
        <em class="earmark delete" tooltip="{{'SERIESLIST/FAVORITES/delete-serie/tooltip'|translate}}" ng-click='removeFromFavorites(serie)'><i class="glyphicon glyphicon-trash"></i></em>
    </serieHeader>
</div>
<!-- Display favourites in banner mode -->
<div class="series" ng-if="activated && !searchingForSerie && mode == 'banner'">
    <serieHeader ng-repeat="serie in favorites | orderBy: 'sortName'" data="serie" no-overview="1" mode="banner">
        <em class="earmark delete" tooltip="{{'SERIESLIST/FAVORITES/delete-serie/tooltip'|translate}}" ng-click='removeFromFavorites(serie)'><i class="glyphicon glyphicon-trash"></i></em>
    </serieHeader>
</div>

<!-- Display favourites in search mode -->
<div class="series" ng-class="{'miniposter': serieslist.isSmall}">
<h1>{{'SERIESLIST/SEARCHRESULTS/click-to-see/lbl'|translate}}</h1>
    <serieHeader ng-repeat="serie in serieslist.getFavorites() | orderBy: 'getSortName()' | filter: serieslist.localFilter" data="serie" no-overview="1" no-title="0" mode="{{serieslist.mode}}">   
    </serieHeader>
</div>

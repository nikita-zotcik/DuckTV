<!-- serieHeader.html -->
<div class="serieheader" tooltip-template="'serieHeaderTitleTooltip.html'" tooltip-popup-delay="250">
  <div class="imgcont">
    <div ng-show="!noBadge">
      <em ng-show="data.notWatchedCount != 0 " class="badge">
        <i class="glyphicon glyphicon-eye-close" ></i> {{data.notWatchedCount}}
      </em>
    </div>
    <a ng-show="!noListButton" ui-sref="serie({id: data.ID_Serie})">
      <div class="{{mode}}" lazy-background="{{mode == 'poster' ? data.poster : data.banner}}"></div>
    </a>
     <a ng-show="noListButton">
      <div class="{{mode}}" lazy-background="{{mode == 'poster' ? data.poster : data.banner}}"></div>
    </a>
  </div>
  <h3 ng-show="!noTitle">{{data.name}}</h3>
  <div ng-show="!noOverview" class='overview'><p>{{data.overview}}</p></div>
  <div ng-transclude></div>
</div>
<script type="text/ng-template" id="serieHeaderTitleTooltip.html">
  <strong>{{mode == 'poster' ? data.name : ''}}</strong><br>
  <div ng-show="!noBadge">
    <div ng-show="data.notWatchedCount == 0 ">
      ({{'SERIEHEADER/all-watched/tooltip'|translate}})
    </div>
    <div ng-show="data.notWatchedCount != 0">
      ({{data.notWatchedCount}} {{'SERIEHEADER/to-watch/tooltip'|translate}})
    </div>
  </div>
</script>

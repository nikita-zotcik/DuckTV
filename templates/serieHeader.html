<!-- serieHeader.html -->
<div class="serieheader" ng-if="!noListButton && (mode == 'banner')" >
  <a ng-if="serie.TVDB_ID"  ui-sref="serie({id: serie.ID_Serie})">
    <div ng-if="!mode || mode == 'banner'" class='banner' lazy-background="{{serie.banner}}"></div>
    <h3>{{ serie.name }}</h3>
  </a>
  <a ng-if="!serie.TVDB_ID">
    <div ng-if="!mode || mode == 'banner'" class='banner' lazy-background="{{serie.banner}}"></div>
    <h3>{{ serie.name }}</h3>
  </a>
  <div ng-if="!noOverview" class='overview'><p>{{ serie.overview }}</p></div>
  <div ng-transclude></div>
</div>

<div class="serieheader" ng-if="!noListButton && (!mode || mode == 'poster')" tooltip='{{serie.name}}'>
  <a ng-if="serie.TVDB_ID"  ui-sref="serie({id: serie.ID_Serie})">
    <div ng-if="serie.poster != '' " class='poster' lazy-background="{{serie.poster}}"></div>
    <div ng-if="serie.poster == '' " class='poster' lazy-background="img/icon128.png" style='background-color: rgba(255,255,255,0.4)'></div>
    <h3 ng-if="!noTitle">{{ serie.name }}</h3>
  </a>
   <a ng-if="!serie.TVDB_ID">
    <div ng-if="serie.poster != '' " class='poster' lazy-background="{{serie.poster}}"></div>
    <div ng-if="serie.poster == '' " class='poster' lazy-background="img/icon128.png" style='background-color: rgba(255,255,255,0.4)'></div>
    <h3 ng-if="!noTitle">{{ serie.name }}</h3>
  </a>
  <div ng-if="!noOverview" class='overview'><p>{{ serie.overview }}</p></div>
  <div ng-transclude></div>
</div>

<div class="serieheader" ng-if="noListButton" tooltip='{{serie.name}}'>
  <div ng-if="mode == 'poster' && serie.poster != '' " class='poster' lazy-background="{{serie.poster}}"></div>
  <div ng-if="mode == 'poster' && serie.poster == '' " class='poster' lazy-background="img/icon128.png" style='background-color: rgba(255,255,255,0.4)'></div>
  <div ng-if="!mode || mode == 'banner'" class='banner' lazy-background="{{serie.banner}}"></div>

  <h3>{{ serie.name }}</h3>
  <div ng-if="!noOverview" class='overview'><p>{{ serie.overview }}</p></div>
</div>

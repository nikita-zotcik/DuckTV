<div style="padding:30px">
  <div style="align:center"><center>
    <button style='color: black;' ng-click="vm.prevItem()" ng-disabled="vm.itemIndex == vm.items.length - 1"> &lt; <span translate-once="TORRENTFREAK/previous/btn"></span> </button>
    <button style='color: black;' ng-click="vm.nextItem()" ng-disabled="vm.itemIndex == 0"> <span translate-once="TORRENTFREAK/next/btn"></span> &gt;</button>
  </center></div>
  <div ng-if="vm.activeItem">
  <h2>{{vm.activeItem.title}}</h2>
    <table class="table table-condensed table-light">
      <thead>
        <tr>
          <th style="width:85px" translate-once="TORRENTFREAK/rank/hdr"></th>
          <th translate-once="TORRENTFREAK/title/hdr"></th>
          <th style="width:85px" translate-once="TORRENTFREAK/rating/hdr"></th>
          <th style="width:85px" translate-once="TORRENTFREAK/info/hdr"></th>
        </tr>
      </thead>
      <tr ng-repeat="row in vm.activeItem.top10">
        <td>
          <strong style='color:white'>{{::row.rank}} / ({{::row.prevRank}})</strong>
        </td>
        <td>
          <a href="{{row.imdb}}" tooltip="IMDB" target="_blank">
            <strong>{{::row.title}}</strong>
          </a>
        </td>
        <td style='color:white'>{{::row.rating}}</td>
        <td>
          <a href="{{::row.rottenTomatoes}}" tooltip="Rotten Tomatoes" target="_blank" style="padding:2px">
            <i class="glyphicon glyphicon-asterisk"></i>
          </a>
          <a href="{{::row.trailer}}" tooltip="{{'TORRENTFREAK/watch-trailer/tooltip'|translate}}" target="_blank" style="padding:2px">
            <i class="glyphicon glyphicon-film"></i>
          </a>
          <torrent-dialog q="row.title" style="padding:2px"></torrent-dialog>
        </td>
      </tr>
    </table>
  </div>
</div>

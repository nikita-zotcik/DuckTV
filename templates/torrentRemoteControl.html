<fieldset>
  


  <h3>{{remote.torrent.properties.all.name}} <span class="label label-info">{{remote.torrent.getFormattedStatus()}}</span>
</h3>
  <table class="table table-condensed light" style='width:95%'>
  <thead>
  <tr> <td colspan="2">
  <div class="progress-striped progress">
    <div class="progress-bar progress-bar-success" ng-style="{ width: remote.torrent.getProgress() + '%' }">
      <span>{{remote.torrent.getProgress()}}%</span>
     </div>
  </div></td></tr>
  <tr> <th translate-once="TORRENTRC/files/hdr"></th><td>&nbsp;</td></tr>
  </thead>
  <tbody>
  <tr ng-repeat="file in remote.torrent.getFiles()">
    <td>{{ file.name }}</td>
  </tr>
  </tbody>
  </table>
<div >

    <button ng-click="remote.torrent.start();" class="btn btn-xs btn-primary"><i class="glyphicon glyphicon-play"></i><span translate-once="TORRENTRC/start/btn"></span></button>
    <button ng-click="remote.torrent.pause();" class="btn btn-xs btn-primary"><i class="glyphicon  glyphicon-pause"></i><span translate-once="TORRENTRC/pause/btn"></span></button>
    <button ng-click="remote.torrent.stop();" class="btn btn-xs btn-primary"><i class="glyphicon glyphicon-stop"></i><span translate-once="TORRENTRC/stop/btn"></span></button>
    <button ng-if="remote.torrent.properties.all.is_streamable" ng-click="remote.torrent.stream();" class="btn btn-xs btn-warning"><i class="glyphicon glyphicon-bullhorn"></i> <span translate-once="TORRENTRC/stream-play/btn"></span></button>   
    <button ng-click="remote.torrent.open_containing();" class="btn btn-xs btn-primary" >
    <i class="glyphicon glyphicon-folder-open" style='padding-right: 10px'></i><span translate-once="TORRENTRC/open-folder/btn"></span></button> 
</div>

</fieldset>

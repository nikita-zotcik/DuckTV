<div class="topSites" ng-class="{'active' : isShowing}">
  <div>
    <h2 ng-click="toggleTop()">
      <i class="glyphicon" ng-class="{'glyphicon-chevron-down' : !isShowing, 'glyphicon-chevron-up': isShowing }"></i>
      <a>{{'CHROMETOPSITES/hdr'|translate}}</a>
      <i class="glyphicon"  ng-class="{'glyphicon-chevron-down' : !isShowing, 'glyphicon-chevron-up': isShowing }"></i>
    </h2>
  </div>
  <ul class="list list-inline">
    <li ng-repeat="site in topSites | limitTo: 12">
      <a href="{{ site.url }}">
        <img lazy-background="http://chromeutils.appspot.com/t/?url={{site.url}}">
        <p>{{ site.title }}</p>
      </a>
    </li>
  </ul>
</div>
